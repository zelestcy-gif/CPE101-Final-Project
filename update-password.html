<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password - Course Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reusing login styles */
    .login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f5f7fb; padding: 1rem; }
    .login-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(15, 23, 42, 0.12); width: 100%; max-width: 450px; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.5rem; }
    .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px; }
    .btn-auth { width: 100%; padding: 0.85rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; background: #3056d3; color: white; }
    .message { margin-bottom: 1rem; padding: 0.8rem; border-radius: 6px; display: none; font-size: 0.9rem;}
    .message.error { display: block; background: #fee2e2; color: #991b1b; }
    .message.success { display: block; background: #dcfce7; color: #166534; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2 style="text-align:center; margin-bottom:1.5rem;">Set New Password</h2>
      <div id="msg" class="message"></div>
      
      <form id="updateForm">
        <div class="form-group">
          <label>New Password</label>
          <input type="password" id="newPassword" placeholder="••••••••" required />
        </div>
        <button type="submit" id="updateBtn" class="btn-auth">Update Password</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initSupabase } from './supabaseConfig.js'

    (async function() {
      const supabase = await initSupabase();
      const msg = document.getElementById('msg');
      const btn = document.getElementById('updateBtn');

      // 1. Check if we have a session (Supabase handles the URL hash automatically)
      // When the user clicks the email link, Supabase puts the token in the URL #hash.
      // The client library parses this and sets the session.
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        msg.textContent = "Invalid or expired link. Please try resetting again.";
        msg.className = "message error";
        btn.disabled = true;
      }

      // 2. Handle Password Update
      document.getElementById('updateForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;

        btn.disabled = true; 
        btn.textContent = "Updating...";

        const { data, error } = await supabase.auth.updateUser({ password: newPassword });

        if (error) {
          msg.textContent = error.message;
          msg.className = "message error";
          btn.disabled = false;
          btn.textContent = "Update Password";
        } else {
          msg.textContent = "Password updated! Redirecting...";
          msg.className = "message success";
          setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
        }
      });
    })();
  </script>
</body>
</html>
