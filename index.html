<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Course Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Enhanced Login Page Styles */
      .login-hero {
        background: linear-gradient(135deg, #3056d3 0%, #2644a8 100%);
        color: white;
        padding: 3rem 2rem;
        text-align: center;
        margin-bottom: 3rem;
        border-radius: 12px;
      }
      .login-hero h2 { margin: 0 0 0.5rem 0; }
      .login-hero p { margin: 0; opacity: 0.95; }
      .login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f5f7fb; padding: 1rem; }
      .login-wrapper { width: 100%; max-width: 450px; }
      .login-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(15, 23, 42, 0.12); }
      .login-header { text-align: center; margin-bottom: 2rem; }
      .login-header h1 { font-size: 1.8rem; margin: 0 0 0.5rem 0; color: #151823; }
      .login-header p { color: #6b7280; font-size: 0.95rem; margin: 0; }
      .form-group { margin-bottom: 1.5rem; }
      .form-group label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.5rem; }
      .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 0.95rem; }
      .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem; }
      .btn-auth { padding: 0.85rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
      .btn-signin { background: #3056d3; color: white; }
      .btn-signup { background: #f0f0f0; color: #151823; }
      
      .message { margin-bottom: 1.5rem; padding: 0.85rem; border-radius: 8px; font-size: 0.9rem; display: none; }
      .message.error { display: block; background: #fee2e2; color: #991b1b; }
      .message.success { display: block; background: #dcfce7; color: #166534; }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-wrapper">
        <div class="login-hero">
          <h2>Exploration Hub</h2>
          <p>Sign in to access your course materials and dashboard</p>
        </div>

        <div class="login-card">
          <div id="message" class="message"></div>

          <div id="loginSection">
            <div class="login-header">
              <h1>Welcome Back</h1> 
              <p>Enter your credentials to get started</p>
            </div>
            <form id="loginForm">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="you@example.com" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
                <div style="text-align: right; margin-top: 0.25rem;">
                    <a href="#" id="showForgot" style="font-size: 0.8rem; color: #3056d3;">Forgot Password?</a>
                </div>
              </div>

              <div class="button-group">
                <button type="button" id="signin" class="btn-auth btn-signin">Sign In</button>
                <button type="button" id="signup" class="btn-auth btn-signup">Sign Up</button>
              </div>

              <div style="margin-top: 1.5rem; text-align: center; position: relative;">
                <hr style="border: 0; border-top: 1px solid #e5e7eb; margin-bottom: 1.5rem;">
                <span style="background: white; padding: 0 10px; color: #6b7280; font-size: 0.8rem; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);">OR</span>
                
                <button type="button" id="googleBtn" class="btn-auth" style="width: 100%; background: white; color: #151823; border: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: center; gap: 10px;">
                  <svg width="18" height="18" viewBox="0 0 18 18">
                    <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"></path>
                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"></path>
                    <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"></path>
                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.272C4.672 5.141 6.656 3.58 9 3.58z" fill="#EA4335"></path>
                  </svg>
                  Sign in with Google
                </button>
              </div>
            </form>

          <div id="forgotSection" style="display: none;">
            <div class="login-header">
              <h1>Reset Password</h1> 
              <p>Enter your email to receive a reset link</p>
            </div>
            <form>
              <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input id="resetEmail" type="email" placeholder="you@example.com" />
              </div>
              <button type="button" id="sendReset" class="btn-auth btn-signin" style="width:100%; margin-bottom: 1rem;">Send Reset Link</button>
              <div style="text-align: center;">
                  <a href="#" id="showLogin" style="font-size: 0.9rem; color: #6b7280;">Back to Login</a>
              </div>
            </form>
          </div>

          <div class="login-footer" style="text-align: center; margin-top: 2rem; color: #6b7280; font-size: 0.85rem;">
            <p>ðŸ”’ Your data is secure with Supabase authentication</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
